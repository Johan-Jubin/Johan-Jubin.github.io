<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Card-Component</title>
<body>
    <div class="profile-base">
        <div class="main-profile">
            <div class="main-detail">
                <div class="image">
                    <img src="/images/image-victor.jpg" alt="Profile Picture is not available">
                </div>
                <div class="facts">
                    <div class="name-age">
                        <h1 class="name desaturated-text">Victor Crest</h1>
                        <h1 class="age grayish-text">26</h1>
                    </div>
                    <h1 class="abode grayish-text">London</span>
                </div>
            </div>
            <div class="sub-detail">
                <div class="followers">
                    <h1 class="number desaturated-text">80K</h1>
                    <h2 class="grayish-text">Followers</h2>
                </div>
                <div class="likes">
                    <h1 class="number desaturated-text">803K</h1>
                    <h2 class="likes grayish-text">Likes</h2>
                </div>
                <div class="photos">
                    <h1 class="number desaturated-text">1.4K</h1>
                    <h2 class="grayish-text">Photos</h2>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
